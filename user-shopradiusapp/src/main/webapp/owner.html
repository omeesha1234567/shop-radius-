<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #5a4835 0%, #491b05 100%);
        }

        .container {
            position: relative;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.15);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(139, 69, 19, 0.2);
        }

        .container header {
            font-size: 2rem;
            color: #352214;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

      

        .container .form {
            margin-top: 30px;
        }

        .form .page {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }

        .form .page.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .form .title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #46280d;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
        }

        .form .fields {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-field {
            position: relative;
            width: calc(100% / 2 - 15px);
            margin-bottom: 15px;
        }

        .input-field label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #2e2e2e;
            margin-bottom: 5px;
            display: block;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dddddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #1a1511;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.2);
        }

        .form button {
            padding: 10px 25px;
            background: #503d2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .form button:hover {
            background: #654321;
            transform: translateY(-2px);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .progress-bar {
            display: flex;
            margin: 40px 0;
            user-select: none;
        }

        .progress-bar .step {
            text-align: center;
            width: 100%;
            position: relative;
        }

        .progress-bar .step p {
            font-weight: 500;
            font-size: 0.9rem;
            color: #3a2505;
            margin-bottom: 8px;
        }

        .progress-bar .step .bullet {
            height: 25px;
            width: 25px;
            border: 2px solid #000;
            display: inline-block;
            border-radius: 50%;
            position: relative;
            transition: 0.2s;
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 25px;
        }

        .progress-bar .step .bullet.active {
            border-color: #7c5f49;
            background: #8B4513;
            color: #fff;
        }

        .progress-bar .step .bullet span {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .progress-bar .step .bullet:before,
        .progress-bar .step .bullet:after {
            position: absolute;
            content: '';
            bottom: 11px;
            right: -95px;
            height: 3px;
            width: 95px;
            background: #262626;
        }

        .progress-bar .step .bullet.active:after {
            background: #8B4513;
            transform: scaleX(0);
            transform-origin: left;
            animation: animate 0.3s linear forwards;
        }

        @keyframes animate {
            100% {
                transform: scaleX(1);
            }
        }

        .progress-bar .step:last-child .bullet:before,
        .progress-bar .step:last-child .bullet:after {
            display: none;
        }

        .success-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 320px;
        }

        .success-message i {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }

        .success-message h2 {
            color: #8B4513;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .success-message p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .success-message .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .success-message button {
            padding: 12px 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .success-message button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .input-field textarea,
        .input-field select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field textarea:focus,
        .input-field select:focus {
            border-color: #8B4513;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.2);
        }

        .error-message {
            color: #ff0000;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .input-field.error input,
        .input-field.error select,
        .input-field.error textarea {
            border-color: #ff0000;
        }

        .input-field.error .error-message {
            display: block;
        }

        /* Loading spinner for form submission */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .loading:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 4px solid #8B4513;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>Shop Registration Form</header>
        
        <div class="progress-bar">
            <div class="step">
                <p>Personal Info</p>
                <div class="bullet active">
                    <span>1</span>
                </div>
            </div>
            <div class="step">
                <p>Shop Details</p>
                <div class="bullet">
                    <span>2</span>
                </div>
            </div>
            <div class="step">
                <p>Security</p>
                <div class="bullet">
                    <span>3</span>
                </div>
            </div>
        </div>

        <form class="form" id="registrationForm" novalidate>
            <div class="page active">
                <div class="title">Personal Information</div>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name *</label>
                        <input type="text" name="fullName" required 
                               pattern="^[A-Za-z\s]{3,}$" 
                               placeholder="Enter your full name"
                               title="Name must contain at least 3 letters"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Email *</label>
                        <input type="email" name="email" id="userEmail" required 
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               placeholder="Enter your email"
                               title="Please enter a valid email address"
                               oninput="validateField(this); updateUsername(this.value)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Phone Number *</label>
                        <input type="tel" name="phone" required 
                               pattern="^[0-9]{10}$" 
                               placeholder="Enter 10-digit number"
                               title="Please enter a valid 10-digit phone number"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                   
                </div>
                <button class="next-btn" type="button">Next</button>
            </div>

            <div class="page">
                <div class="title">Shop Information</div>
                <div class="fields">
                    <div class="input-field">
                        <label>Shop Name *</label>
                        <input type="text" name="shopName" required
                               minlength="3"
                               placeholder="Enter shop name"
                               title="Shop name must be at least 3 characters long"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Shop Address Line 1 *</label>
                        <input type="text" name="addressLine1" required
                               placeholder="Street address"
                               title="Please enter street address"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Shop Address Line 2</label>
                        <input type="text" name="addressLine2"
                               placeholder="Apartment, suite, etc. (optional)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>City *</label>
                        <input type="text" name="city" required
                               pattern="^[A-Za-z\s]{2,}$"
                               placeholder="Enter city name"
                               title="Please enter a valid city name"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>State *</label>
                        <select name="state" required oninput="validateField(this)">
                            <option value="">Select State</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="DL">Delhi</option>
                            <option value="KA">Karnataka</option>
                            <option value="MH">Maharashtra</option>
                            <!-- Add more states as needed -->
                        </select>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Pincode *</label>
                        <input type="text" name="pincode" required 
                               pattern="^[0-9]{6}$" 
                               placeholder="Enter 6-digit pincode"
                               title="Please enter a valid 6-digit pincode"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Shop Type *</label>
                        <select name="shopType" required oninput="validateField(this)">
                            <option value="">Select Shop Type</option>
                            <option value="retail">Retail Store</option>
                            <option value="grocery">Grocery Store</option>
                            <option value="electronics">Electronics Store</option>
                            <option value="clothing">Clothing Store</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="pharmacy">Pharmacy</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Business Category *</label>
                        <select name="businessCategory" required oninput="validateField(this)">
                            <option value="">Select Category</option>
                            <option value="small">Small Business (â‰¤ 10 employees)</option>
                            <option value="medium">Medium Business (11-50 employees)</option>
                            <option value="large">Large Business (> 50 employees)</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="prev-btn" type="button">Previous</button>
                    <button class="next-btn" type="button">Next</button>
                </div>
            </div>

            <div class="page">
                <div class="title">Security Details</div>
                <div class="fields">
                    <div class="input-field">
                        <label>Username (Your Email)</label>
                        <input type="text" name="username" id="usernameField" 
                               readonly
                               style="background-color: #f5f5f5; cursor: not-allowed;">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Password *</label>
                        <input type="password" name="password" required 
                               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                               placeholder="Create password"
                               title="Password must be at least 8 characters with 1 letter, 1 number and 1 special character"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Confirm Password *</label>
                        <input type="password" name="confirmPassword" required
                               placeholder="Confirm password"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Security Question *</label>
                        <select name="securityQuestion" required oninput="validateField(this)">
                            <option value="">Select Security Question</option>
                            <option value="pet">What was your first pet's name?</option>
                            <option value="school">What school did you first attend?</option>
                            <option value="city">In which city were you born?</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <label>Security Answer *</label>
                        <input type="text" name="securityAnswer" required
                               placeholder="Enter your answer"
                               oninput="validateField(this)">
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="prev-btn" type="button">Previous</button>
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div class="success-container">
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h2>Registration Successful!</h2>
            <p>Your account has been created successfully.</p>
            <p>Welcome to our community!</p>
            <div class="buttons">
                <button onclick="window.location.href='login.html'" class="next-btn">
                    <i class="fas fa-sign-in-alt"></i> Go to Login
                </button>
                <button onclick="window.location.href='index.html'" class="prev-btn">
                    <i class="fas fa-home"></i> Back to Home
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const pages = document.querySelectorAll(".page");
            const nextBtns = document.querySelectorAll(".next-btn");
            const prevBtns = document.querySelectorAll(".prev-btn");
            const bullets = document.querySelectorAll(".bullet");
            let currentPage = 0;

            // Validation patterns
            const patterns = {
                fullName: /^[A-Za-z\s]{3,}$/,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                phone: /^[0-9]{10}$/,
                pincode: /^[0-9]{6}$/,
                password: /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/
            };

            // Validate single field
            function validateField(input) {
                const field = input.parentElement;
                const errorDisplay = field.querySelector('.error-message');
                
                // Check if field is empty
                if (input.required && input.value.trim() === '') {
                    field.classList.add('error');
                    errorDisplay.textContent = 'This field is required';
                    return false;
                }

                // Validate patterns if they exist
                if (input.pattern && input.value) {
                    const regex = new RegExp(input.pattern);
                    if (!regex.test(input.value)) {
                        field.classList.add('error');
                        errorDisplay.textContent = input.title;
                        return false;
                    }
                }

                // Special validations
                switch(input.name) {
                    case 'dob':
                        const age = calculateAge(new Date(input.value));
                        if (age < 18) {
                            field.classList.add('error');
                            errorDisplay.textContent = 'You must be at least 18 years old';
                            return false;
                        }
                        break;

                    case 'confirmPassword':
                    const password = document.querySelector('input[name="password"]');
                    if (input.value !== password.value) {
                        field.classList.add('error');
                        errorDisplay.textContent = 'Passwords do not match';
                        return false;
                    }
                        break;
                }

                // If all validations pass
                field.classList.remove('error');
                errorDisplay.textContent = '';
                return true;
            }

            function calculateAge(birthDate) {
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                return age;
            }

            // Validate current page
            function validatePage(pageIndex) {
                const currentPageElement = pages[pageIndex];
                const inputs = currentPageElement.querySelectorAll('input, select, textarea');
                let isValid = true;

                inputs.forEach(input => {
                    if (!validateField(input)) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            // Add input event listeners for real-time validation
            form.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('input', () => validateField(input));
            });

            // Next button click handler
            nextBtns.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (validatePage(currentPage)) {
                        pages[currentPage].classList.remove("active");
                        currentPage++;
                        pages[currentPage].classList.add("active");
                        updateBullets();
                    }
                });
            });

            // Previous button click handler
            prevBtns.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    pages[currentPage].classList.remove("active");
                    currentPage--;
                    pages[currentPage].classList.add("active");
                    updateBullets();
                });
            });

            // Update progress bullets
            function updateBullets() {
                bullets.forEach((bullet, index) => {
                    if (index <= currentPage) {
                        bullet.classList.add("active");
                    } else {
                        bullet.classList.remove("active");
                    }
                });
            }

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validatePage(currentPage)) {
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                try {
                    // Show loading spinner
                    document.querySelector('.loading').style.display = 'block';

                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Hide form container
                    document.querySelector('.container').style.opacity = '0';
                    document.querySelector('.container').style.transform = 'translateY(-20px)';
                    
                    // Show success message with animation
                    setTimeout(() => {
                        document.querySelector('.container').style.display = 'none';
                        document.querySelector('.success-container').style.display = 'block';
                    }, 300);

                } catch (error) {
                    alert('An error occurred. Please try again.');
                } finally {
                    document.querySelector('.loading').style.display = 'none';
                }
            });

            // Add this JavaScript function to auto-populate the username
            function updateUsername(email) {
                const usernameField = document.getElementById('usernameField');
                if (usernameField) {
                    usernameField.value = email;
                }
            }
        });
    </script>
</body>
</html>
