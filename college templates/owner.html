<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Shop Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    
    <!-- CSS Section -->
    <style>
        /* Custom animations */
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .slide-out {
            animation: slideOut 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        /* Custom styles */
        .form-section {
            transition: all 0.3s ease;
        }

        .progress-circle {
            transition: background-color 0.3s ease;
        }

        .input-field {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Error states */
        .error-input {
            border-color: #EF4444;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Success states */
        .success-input {
            border-color: #10B981;
        }

        /* Loading state */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-2xl flex flex-col md:flex-row">
            <!-- Progress Sidebar -->
            <div class="bg-blue-600 text-white rounded-xl p-6 md:w-1/3 flex flex-col justify-between">
                <div>
                    <div class="flex items-center mb-6">
                        <div class="w-8 h-8 bg-blue-800 rounded-full flex items-center justify-center">1</div>
                        <div class="ml-4">STEP 1<br/><span class="font-bold">USER INFO</span></div>
                    </div>
                    <div class="flex items-center mb-6">
                        <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center">2</div>
                        <div class="ml-4">STEP 2<br/><span class="font-bold">SHOP INFO</span></div>
                    </div>
                    <div class="flex items-center mb-6">
                        <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center">3</div>
                        <div class="ml-4">STEP 3<br/><span class="font-bold">VERIFICATION</span></div>
                    </div>
                </div>
                <!-- Decorative Image -->
                <div class="mt-6">
                    <img src="path_to_your_image.jpg" alt="Decorative" class="w-full rounded-lg opacity-80">
                </div>
            </div>

            <!-- Form Content -->
            <div class="md:w-2/3 p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Register Your Shop</h2>
                <p class="text-gray-500 mb-6">Please fill in the details below</p>

                <form id="registrationForm" class="space-y-4">
                    <!-- Section 1: User Information -->
                    <div id="section1" class="space-y-4">
                        <div class="flex gap-4">
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="pt-4">
                            <button type="button" onclick="nextSection(1)" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">Next Step</button>
                        </div>
                    </div>

                    <!-- Section 2: Shop Information -->
                    <div id="section2" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shop Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shop Category</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="">Select a category</option>
                                <option value="retail">Retail</option>
                                <option value="food">Food & Beverage</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shop Description</label>
                            <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" required></textarea>
                        </div>
                        <div class="flex gap-4 pt-4">
                            <button type="button" onclick="previousSection(2)" class="w-1/2 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition-all">Previous</button>
                            <button type="button" onclick="nextSection(2)" class="w-1/2 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all">Next Step</button>
                        </div>
                    </div>

                    <!-- Section 3: Verification -->
                    <div id="section3" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
                            <div class="relative">
                                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" required class="form-checkbox text-blue-600 rounded">
                            <label class="ml-2 text-sm text-gray-600">
                                I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a>
                            </label>
                        </div>
                        <div class="flex gap-4 pt-4">
                            <button type="button" onclick="previousSection(3)" class="w-1/2 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition-all">Previous</button>
                            <button type="submit" class="w-1/2 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-all">Complete Registration</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Form validation
        const validateSection = (sectionNumber) => {
            const section = document.getElementById(`section${sectionNumber}`);
            const inputs = section.querySelectorAll('input, select, textarea');
            let isValid = true;

            inputs.forEach(input => {
                if (input.required && !input.value) {
                    isValid = false;
                    showError(input, 'This field is required');
                } else {
                    clearError(input);
                }

                // Email validation
                if (input.type === 'email' && input.value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(input.value)) {
                        isValid = false;
                        showError(input, 'Please enter a valid email address');
                    }
                }

                // Phone validation
                if (input.type === 'tel' && input.value) {
                    const phoneRegex = /^\d{10}$/;
                    if (!phoneRegex.test(input.value)) {
                        isValid = false;
                        showError(input, 'Please enter a valid 10-digit phone number');
                    }
                }
            });

            return isValid;
        };

        const showError = (input, message) => {
            input.classList.add('error-input');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            input.parentNode.appendChild(errorDiv);
        };

        const clearError = (input) => {
            input.classList.remove('error-input');
            const errorMessage = input.parentNode.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        };

        // Enhanced navigation functions
        function nextSection(currentSection) {
            if (validateSection(currentSection)) {
                const currentElement = document.getElementById(`section${currentSection}`);
                const nextElement = document.getElementById(`section${currentSection + 1}`);
                
                currentElement.classList.add('slide-out');
                setTimeout(() => {
                    currentElement.classList.add('hidden');
                    currentElement.classList.remove('slide-out');
                    nextElement.classList.remove('hidden');
                    nextElement.classList.add('slide-in');
                    updateProgress(currentSection + 1);
                }, 300);
            }
        }

        function previousSection(currentSection) {
            const currentElement = document.getElementById(`section${currentSection}`);
            const prevElement = document.getElementById(`section${currentSection - 1}`);
            
            currentElement.classList.add('slide-out');
            setTimeout(() => {
                currentElement.classList.add('hidden');
                currentElement.classList.remove('slide-out');
                prevElement.classList.remove('hidden');
                prevElement.classList.add('slide-in');
                updateProgress(currentSection - 1);
            }, 300);
        }

        function updateProgress(step) {
            const circles = document.querySelectorAll('.w-8');
            circles.forEach((circle, index) => {
                if (index + 1 <= step) {
                    circle.classList.remove('bg-blue-400');
                    circle.classList.add('bg-blue-800');
                } else {
                    circle.classList.remove('bg-blue-800');
                    circle.classList.add('bg-blue-400');
                }
            });
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.fa-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateSection(3)) {
                return;
            }

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.classList.add('loading');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Success
                alert('Registration completed successfully!');
                // You can redirect or show success message here
            } catch (error) {
                alert('An error occurred. Please try again.');
            } finally {
                submitButton.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
